<div class="main" *ngIf="entity">
    <p-accordion [multiple]="true" expandIcon="qe-icon-chevron-right" collapseIcon="qe-icon-chevron-down">
        <p-accordionTab header="Entity Info" [selected]="true">
            <dl class="ui-g">
                <ng-container *ngIf="entity.fullName">
                    <dt class="ui-g-4">Full Name:</dt><dd class="ui-g-8" [innerHTML]="entity.fullName|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.individualDisplay">
                    <dt class="ui-g-4">Full Name:</dt><dd class="ui-g-8" [innerHTML]="entity.individualDisplay|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.customerStartDate">
                    <dt class="ui-g-4">Start Date:</dt><dd class="ui-g-8" [innerHTML]="entity.customerStartDate|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.customerStartDate">
                    <dt class="ui-g-4">End Date:</dt><dd class="ui-g-8" [innerHTML]="entity.customerEndDate|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.gender">
                    <dt class="ui-g-4">Gender:</dt><dd class="ui-g-8" [innerHTML]="entity.gender|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.nationality">
                    <dt class="ui-g-4">Nationality:</dt><dd class="ui-g-8" [innerHTML]="entity.nationality|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.residenceCountry">
                    <dt class="ui-g-4">Residence Country:</dt><dd class="ui-g-8" [innerHTML]="entity.residenceCountry|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.personalNationalIdNumber">
                    <dt class="ui-g-4">Personal National Id Number:</dt><dd class="ui-g-8" [innerHTML]="entity.personalNationalIdNumber|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.employeeFlag">
                    <dt class="ui-g-4">Employee Flag:</dt><dd class="ui-g-8" [innerHTML]="entity.employeeFlag|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.customerRiskRating">
                    <dt class="ui-g-4">Risk rating:</dt>
                    <dd class="ui-g-8" [innerHTML]="entity.customerRiskRating|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.id.indexOf('Tran') !== -1">
                    <dt class="ui-g-4">Transaction ID:</dt>
                    <dd class="ui-g-8" [innerHTML]="entity.id.split('[')[1].split(']')[0]|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.txnSum12Month">
                    <dt class="ui-g-4">Transaction Volume:</dt>
                    <dd class="ui-g-8" [innerHTML]="entity.txnSum12Month| number : '1.2-2'"></dd>
                </ng-container>
            </dl>
        </p-accordionTab>
        <p-accordionTab header="Score Details" *ngIf="scores" [selected]="true">
            <dl class="ui-g">
                <ng-container *ngFor="let score of scores | keyvalue">
                    <ng-container *ngIf="score.key !== 'Total Score'">
                        <dt class="ui-g-6">{{score.key}}:</dt>
                        <dd class="ui-g-6">
                            <qe-lozenge [color]="getScoreColor(score.value)" [text]="score.value"></qe-lozenge>
                        </dd>
                    </ng-container>
                </ng-container>
                <dt class="ui-g-6"><strong>Total Score:</strong></dt>
                <dd class="ui-g-6">
                    <qe-lozenge [color]="getScoreColor(totalScore)" [text]="totalScore"></qe-lozenge>
                </dd>
            </dl>
        </p-accordionTab>
        <p-accordionTab header="Additional info" [selected]="true">
            <dl class="ui-g">
                <dt class="ui-g-4">Total Documents:</dt>
                <dd class="ui-g-8" [innerHTML]="entity.total_documents|keepHtml"></dd>
                <dt class="ui-g-4">Total Records:</dt>
                <dd class="ui-g-8" [innerHTML]="entity.total_records|keepHtml"></dd>
            </dl>
        </p-accordionTab>
    </p-accordion>
</div>
