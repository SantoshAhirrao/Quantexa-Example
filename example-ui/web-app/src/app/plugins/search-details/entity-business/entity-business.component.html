<div class="main" *ngIf="entity">
    <p-accordion [multiple]="true" expandIcon="qe-icon-chevron-right" collapseIcon="qe-icon-chevron-down">
        <p-accordionTab header="Entity Info" [selected]="true">
            <dl class="ui-g">
                <ng-container *ngIf="entity.registeredBusinessName">
                    <dt class="ui-g-4">Business Name:</dt>
                    <dd class="ui-g-8" [innerHTML]="entity.registeredBusinessName|parseDate"></dd>
                </ng-container>
                <ng-container *ngIf="entity.individualDisplay">
                    <dt class="ui-g-4">Business Name:</dt>
                    <dd class="ui-g-8" [innerHTML]="entity.individualDisplay|parseDate"></dd>
                </ng-container>
                <ng-container *ngIf="entity.countryOfRegisteredBusiness">
                    <dt class="ui-g-4">Nationality:</dt>
                    <dd class="ui-g-8" [innerHTML]="entity.countryOfRegisteredBusiness|keepHtml"></dd>
                </ng-container>
                <ng-container *ngIf="entity.businessJoinedDate">
                    <dt class="ui-g-4">Date Created:</dt>
                    <dd class="ui-g-8" [innerHTML]="entity.businessJoinedDate|parseDate"></dd>
                </ng-container>
                <ng-container *ngIf="entity.businessJoinedDate">
                    <dt class="ui-g-4">Date Ended:</dt>
                    <dd class="ui-g-8" [innerHTML]="entity.businessLeftDate|parseDate"></dd>
                </ng-container>
            </dl>
        </p-accordionTab>
        <p-accordionTab header="Score Details" *ngIf="scores" [selected]="true">
            <dl class="ui-g">
                <ng-container *ngFor="let score of scores | keyvalue">
                    <ng-container *ngIf="score.key !== 'Total Score'">
                        <dt class="ui-g-6">{{score.key}}:</dt>
                        <dd class="ui-g-6">
                            <qe-lozenge [color]="getScoreColor(score.value)" [text]="score.value"></qe-lozenge>
                        </dd>
                    </ng-container>
                </ng-container>
                <dt class="ui-g-6"><strong>Total Score:</strong></dt>
                <dd class="ui-g-6">
                    <qe-lozenge [color]="getScoreColor(totalScore)" [text]="totalScore"></qe-lozenge>
                </dd>
            </dl>
        </p-accordionTab>
        <p-accordionTab header="Additional Information" [selected]="true">
            <dl class="ui-g">
                <dt class="ui-g-4">Total Documents:</dt>
                <dd class="ui-g-8" [innerHTML]="entity.total_documents|keepHtml"></dd>
                <dt class="ui-g-4">Total Records:</dt>
                <dd class="ui-g-8" [innerHTML]="entity.total_records|keepHtml"></dd>
            </dl>
        </p-accordionTab>
    </p-accordion>
</div>
