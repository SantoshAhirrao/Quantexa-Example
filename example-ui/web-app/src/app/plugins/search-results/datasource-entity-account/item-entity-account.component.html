<div class="main" *ngIf="item">
    <dl class="ui-g">
        <dt class="ui-g-4">Account Number:</dt>
        <dd class="ui-g-8" [innerHTML]="entity.label|keepHtml"></dd>
        <dt class="ui-g-4">Full Name:</dt>
        <dd class="ui-g-8" [innerHTML]="entity.fullName|keepHtml"></dd>
        <dt class="ui-g-4">Opened Date:</dt>
        <dd class="ui-g-8" [innerHTML]="entity.accountOpenedDate|parseDate"></dd>
        <dt class="ui-g-4">Risk Rating:</dt>
        <dd class="ui-g-8" [innerHTML]="entity.accountRiskRating|keepHtml"></dd>
        <dt class="ui-g-4">Total Documents:</dt>
        <dd class="ui-g-8" [innerHTML]="entity.total_documents|keepHtml"></dd>
        <dt class="ui-g-4">Total Records:</dt>
        <dd class="ui-g-8" [innerHTML]="entity.total_records|keepHtml"></dd>
        <dt class="ui-g-4">Entity Score:</dt>
        <dd class="ui-g-8">
            <qe-lozenge [color]="getScoreColor(totalScore)" [text]="totalScore"></qe-lozenge>
        </dd>
    </dl>
</div>
