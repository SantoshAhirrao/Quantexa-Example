<div class="main" *ngIf="item">
    <h3 *ngIf="item.source.fullName" [innerHTML]="item.source.fullName|keepHtml"></h3>
    <h3 *ngIf="item.source.registeredBusinessName" [innerHTML]="item.source.registeredBusinessName|keepHtml"></h3>
    <dl class="ui-g">
        <dt class="ui-g-4">Document Type:</dt>
        <dd class="ui-g-8" [innerHTML]="item.documentType|keepHtml"></dd>
        <dt class="ui-g-4">Customer ID:</dt>
        <dd class="ui-g-8" [innerHTML]="item.id|keepHtml"></dd>
        <ng-container *ngIf="item.source.fullName">
            <dt class="ui-g-4">Full Name:</dt><dd class="ui-g-8" [innerHTML]="item.source.fullName|keepHtml"></dd>
        </ng-container>
        <ng-container *ngIf="item.source.registeredBusinessName">
            <dt class="ui-g-4">Full Name:</dt><dd class="ui-g-8" [innerHTML]="item.source.registeredBusinessName|keepHtml"></dd>
        </ng-container>
        <ng-container *ngIf="item.source.registeredBusinessNumber">
            <dt class="ui-g-4">Business Number:</dt><dd class="ui-g-8" [innerHTML]="item.source.registeredBusinessNumber|keepHtml"></dd>
        </ng-container>
        <ng-container *ngIf="item.source.gender">
            <dt class="ui-g-4">Gender:</dt><dd class="ui-g-8" [innerHTML]="item.source.gender|keepHtml"></dd>
        </ng-container>
        <ng-container *ngIf="item.source.dateOfBirth">
            <dt class="ui-g-4">Date of Birth:</dt><dd class="ui-g-8" [innerHTML]="item.source.dateOfBirth| parseDate"></dd>
        </ng-container>
        <ng-container *ngIf="item.source.customerRiskRating">
            <dt class="ui-g-4">Risk Rating:</dt><dd class="ui-g-8" [innerHTML]="item.source.customerRiskRating|keepHtml"></dd>
        </ng-container>
        <dt class="ui-g-4">Search Relevance:</dt><dd class="ui-g-8" [innerHTML]="item.score|keepHtml"></dd>
    </dl>
</div>
