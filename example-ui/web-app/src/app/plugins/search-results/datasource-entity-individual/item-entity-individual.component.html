<div class="main" *ngIf="entity">
    <h3 *ngIf="entity.fullName" [innerHTML]="entity.fullName|keepHtml"></h3>
    <h3 *ngIf="entity.individualDisplay" [innerHTML]="entity.individualDisplay|keepHtml"></h3>
    <dl class="ui-g">
        <ng-container *ngIf="entity.personalNationalIdNumber">
            <dt class="ui-g-4">Personal National ID Number:</dt>
            <dd class="ui-g-8" [innerHTML]="entity.personalNationalIdNumber|keepHtml"></dd>
        </ng-container>
        <ng-container *ngIf="entity.gender">
            <dt class="ui-g-4">Gender:</dt>
            <dd class="ui-g-8" [innerHTML]="entity.gender|keepHtml"></dd>
        </ng-container>
        <ng-container *ngIf="entity.nationality">
            <dt class="ui-g-4">Nationality:</dt>
            <dd class="ui-g-8" [innerHTML]="entity.nationality|keepHtml"></dd>
        </ng-container>
        <ng-container *ngIf="entity.gender">
            <dt class="ui-g-4">Gender:</dt>
            <dd class="ui-g-8" [innerHTML]="entity.gender|keepHtml"></dd>
        </ng-container>
        <ng-container *ngIf="entity.customerRiskRating">
            <dt class="ui-g-4">Risk rating:</dt>
            <dd class="ui-g-8" [innerHTML]="entity.customerRiskRating|keepHtml"></dd>
        </ng-container>
        <ng-container *ngIf="entity.id.indexOf('Tran') !== -1">
            <dt class="ui-g-4">Transaction ID:</dt>
            <dd class="ui-g-8" [innerHTML]="entity.id.split('[')[1].split(']')[0]|keepHtml"></dd>
        </ng-container>
        <ng-container *ngIf="entity.txnSum12Month">
            <dt class="ui-g-4">Transaction Volume:</dt>
            <dd class="ui-g-8" [innerHTML]="entity.txnSum12Month| number : '1.2-2'"></dd>
        </ng-container>
        <dt class="ui-g-4">Number of Documents:</dt>
        <dd class="ui-g-8" [innerHTML]="entity.total_documents|keepHtml"></dd>
        <dt class="ui-g-4">Number of Records:</dt>
        <dd class="ui-g-8" [innerHTML]="entity.total_records|keepHtml"></dd>
        <dt class="ui-g-4">Entity Score:</dt>
        <dd class="ui-g-8">
            <qe-lozenge [color]="getScoreColor(totalScore)" [text]="totalScore"></qe-lozenge>
        </dd>
    </dl>
</div>
